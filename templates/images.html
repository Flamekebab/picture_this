<div class="row">
    {% for image in images %}
        <div class="col-lg-4 mb-5">
            <img class="img-fluid mb-2" src="{{ url_for('static', filename='images/' + image.image_id ~ image.file_extension) }}" alt="">
            {% if image.tag %}
            <a class="btn btn-secondary d-inline" href="/tag/{{image.tag.name}}"><i class="{{image.tag.icon}} mr-2"></i>{{image.tag.name}}</a>
            {% else %}
            <p>no tag</p>
            {% endif %}
            {% if image.notes %}
            <p class="small d-inline ml-2">{{image.notes}}</p>
            {% endif %}
            <p><a class="btn btn-secondary d-inline" href="/delete/{{image.image_id}}"><i class="fas fa-trash mr-2"></i>Delete</a></p>
        </div>
    {% endfor %}
