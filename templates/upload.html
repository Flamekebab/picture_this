{% extends 'base.html' %}

{% block body %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <h1>Add a photo</h1>
            <form action="/api/upload" method="POST">
                <div class="form-group">
                    <label>URL:</label>
                    <input class="form-control" type="text" name="url">
                </div>
                <div class="form-group">
                    <label>Notes:</label>
                    <input class="form-control" type="textarea" name="notes">
                </div>
                <div class="form-group">
                    <label>Private:</label>
                    <input class="form-control" type="text" name="private">
                </div>
                <div class="form-group">
                    <label>Tag:</label>
                    <input class="form-control" type="text" name="tag">
                </div>
                <div class="form-group">
                    <input class="form-control btn btn-primary" type="submit">
                </div>
            </form>
        </div>
    </div>
</div>
    

{% endblock %}
