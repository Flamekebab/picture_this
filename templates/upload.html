{% extends 'base.html' %}

{% block body %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            {% if user %}

            <h1>Add a photo</h1>
            <form action="/api/upload" method="POST">
                <div class="form-group">
                    <label>URL:</label>
                    <input class="form-control" type="text" name="url">
                </div>

                <div class="form-group">
                    <label>Notes:</label>
                    <input class="form-control" type="textarea" name="notes">
                </div>

                <!-- <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="private" name="private" value="yes">
                    <label class="form-check-label" for="exampleCheck1">Mark this image as Private</label>
                </div> -->

                {% if user['tags'] %}
                
                <div class="form-group">
                    <select class="custom-select" name="tag_id">
                        <option selected>Add a tag</option>
                        {% for tag in user['tags'] %}
                            <option value="{{tag.tag_id}}">{{tag.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <input class="form-control btn btn-primary" type="submit">
                </div>
                {% else %}
                <div class="form-group">
                    <p>Before you upload, please <a href="/tags">add a tag</a></p>
                </div>
                {% endif %}

                
            </form>

            {% else %}
            <p>Please <a href="/log_in">log in</a> to access this page.</p>
            {% endif %}
        </div>
    </div>
</div>
    

{% endblock %}
